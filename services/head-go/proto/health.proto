




syntax = "proto3";

package health;

option go_package = "github.com/yourorg/head/gen/health";

message HealthCheckRequest {
  string service = 1;
}

message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
  }
  ServingStatus status = 1;
  string info = 2;
}

service Health {
  rpc Check(HealthCheckRequest) returns (HealthCheckResponse);
}



