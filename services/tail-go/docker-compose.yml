



version: '3.8'

services:
  tail:
    build: .
    ports:
      - "8080:8080"
    environment:
      - TAIL_ADDR=:8080
      - HEAD_GRPC_ADDR=head:9000
      - BILLING_URL=http://billing:8000
    depends_on:
      - head
      - billing

  head:
    image: head-service:latest
    ports:
      - "9000:9000"

  billing:
    image: billing-service:latest
    ports:
      - "8000:8000"



